<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Nälistäjä</title>
</head>

<div id="container">
    <header>
        <h1>Ruokapaikat lähelläsi</h1>
    </header>
    <nav>
        <ul>

        <section id="searchParameters">

                <form id="searchForm">
                    <div>

            </article>
            <article>
                <div id="listOfSavedRestaurants">
                    <h3>Tallennetut ruokapaikat</h3>
                    <table id="savedRestaurants"></table>
                </div>
            </article>
        </section>

        <p>Jarno Tauriainen 2024</p>
